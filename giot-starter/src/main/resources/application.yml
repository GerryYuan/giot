##架构设计：
###配置文件中，第一层是数据模块，第二层是数据组件，ModuleConfiguration
###一个模块对应对个组件(ModuleDef)，一个组件对应一个容器(ContainerDefinition)，意思就是一个模块对应多个容器
###第一步：加载配置文件
###第二步：初始化容器，实现依赖注入（比如postgresql实例，对应的配置）
core:
  which: default
  default:
    b: 1
    c: 1.6
    ## 物模型、传输协议（gateway）插件、消息协议插件
device:
  which: default
  default:
  ##
storage:
  which: postgresql
  postgresql:
    url: r2dbc:postgresql://localhost:5432/giot
    username: postgres
    password: giot
  elasticsearch:
    url: 127.0.0.1:9200
    username: elasticsearch
    password: giot
  mysql:
    url: xxx
  elasticsearch7:
    url: xxx
snapshot:
  which: default
  default:
    ##这里的值需要跟storage模块或者network模块的which属性功能一样，选择一个
    storage: postgresql
    network: grpc/http
